<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popup</title>
  <style>
    .content {
      display: flex;
      width: 360px;
      height: 480px;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100px;
      height: 40px;
      border-radius: 12px;
      color: white;
      background: linear-gradient(to right, #ffd01e, #ff8917);
    }
  </style>
</head>

<body>
  <div class="content">
    <div>做点啥呢～</div>
    <div>思考中🤔～</div>
    <div>建设中🧱～</div>
    <div>🐮🍺 🐮🍺 🐮🍺</div>
    <div>Go</div>
    <div class="btn">保存</div>
  </div>
</body>

</html>
